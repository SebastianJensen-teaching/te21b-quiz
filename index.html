<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogame Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="./quiz.js" defer></script>
</head>

<body>
    <form>
        <div class="question">
            Which of the following is not made by Platinum Games?
        </div>
        <div class="answers">
            <label>
                <input type="radio" name="q1" value="0" checked> Bayonetta
            </label>
            <label>
                <input type="radio" name="q1" value="0"> Metal Gear Revengence
            </label>
            <label>
                <input type="radio" name="q1" value="0"> Mad World
            </label>
            <label>
                <input type="radio" name="q1" value="1"> Metal Gear Solid V
            </label>
        </div>
        <div class="question">
            Which of the following JRPGs has a real-time combat system?
        </div>
        <div class="answers">
            <label>
                <input type="radio" name="q2" value="0" checked> Final Fantasy V
            </label>
            <label>
                <input type="radio" name="q2" value="1"> Ys VII
            </label>
            <label>
                <input type="radio" name="q2" value="0"> Fire Emblem: Awakening
            </label>
            <label>
                <input type="radio" name="q2" value="0"> Persona 5
            </label>
        </div>
        <div class="question">
            Which of the following companies is not a game developer?
        </div>
        <div class="answers">
            <label>
                <input type="radio" name="q3" value="0" checked> Square Enix
            </label>
            <label>
                <input type="radio" name="q3" value="0"> From Software
            </label>
            <label>
                <input type="radio" name="q3" value="0"> Cave
            </label>
            <label>
                <input type="radio" name="q3" value="1"> Japan Airlines
            </label>
        </div>
        <button type="button" class="send-button">See my results!</button>
    </form>
</body>

</html>
